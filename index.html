<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div id="align_up_cont">
        <!-- contenuto navigazione sinistra -->
        <nav>
            <div id="navigation"></div>
        </nav>

        <!-- contenuto main destra -->
        <main>
            <section> 
                <div id="top_strip">
                    <button class="main_btn">effettua l'upgrade</button>
                </div>
                <!-- tabs -->
                <div id="tabs">
                    <a class="selected_tab" href="#">Tabs</a>
                    <a href="#">Tabs</a>
                    <a href="#">Tabs</a>
                    <a href="#">Tabs</a>
                    <a href="#">Tabs</a>
                    <a href="#">Tabs</a>
                </div>
            </section>
            
            <section>
                <!-- playlist box -->
                <div id="playlist_box">

                    <span class="txt big">Playlist</span>
                    <div class="box_container">

                        <div class="img_box_container">
                            <img src="img/metal_lifting.jpg" alt="">
                            <p class="txt med">Song</p>
                            <p class="txt s sub">Song</p>
                        </div>

                        <div class="img_box_container">
                            <img src="img/stranger.jpeg" alt="">
                            <p class="txt med">Song</p>
                            <p class="txt s sub">Song</p>
                        </div>
                        <div class="img_box_container">
                            <img src="img/aquietplace.jpeg" alt="">
                            <p class="txt med">Song</p>
                            <p class="txt s sub">Song</p>
                        </div>
                        <div class="img_box_container">
                            <img src="img/split.jpeg" alt="">
                            <p class="txt med">Song</p>
                            <p class="txt s sub">Song</p>
                        </div>
                        <div class="img_box_container">
                            <img src="img/cure.jpeg" alt="">
                            <p class="txt med">Song</p>
                            <p class="txt s sub">Song</p>
                        </div>
                        <div class="img_box_container">
                            <img src="img/sinister.jpeg" alt="">
                            <p class="txt med">Song</p>
                            <p class="txt s sub">Song</p>
                        </div>
                    </div>  

                </div>
            </section>
            
        </main>

    </div>    
    <!-- control panel -->
    <div id="ctrl_panel">
        <!-- sx -->
        <div>
            <div class="sx_func_elem">
                <div class="icon_now_play">
                    <img src="img/sinister.jpeg" alt="">
                </div>
                <div class="txt_now_play">
                    <p class="txt xs">SongSong</p>
                    <p class="txt xs sub">Song</p>
                </div>
                <div class="user_icon_now_play">
                    <i class="far fa-heart"></i>
                    <i class="far fa-folder"></i>
                </div>
            </div>
        </div>
        <!-- center -->
        <div>
            <div class="center_func_elem">
                <div class="icon_ctrl_audio">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-caret-left"></i>
                    <i class="far fa-play-circle"></i>
                    <i class="fas fa-caret-right"></i>
                    <i class="fas fa-redo-alt"></i>
                </div>
                <div class="trak_line">
                    <span class="txt xs">0.00</span>
                    <div class="a_line">
                        <div class="b_line"></div>
                    </div>
                    <span class="txt xs">0.00</span>
                </div>
            </div>    
        </div>
        <!-- dx -->
        <div></div>
    </div>
</body>
</html>
